<!DOCTYPE html>
<html>
<head>

<body>

<!-- ================= CONTENT ================= -->
<div class="container mt-4">

    <!-- ================= FILTER BAR ================= -->
    <div class="row mb-3">

                   id="searchInput"
                   class="form-control"
                   placeholder="Search by name / category / subcategory">

    <!-- ================= PRODUCT TABLE ================= -->

        <table class="table table-bordered table-hover">
            <thead class="thead-dark">

                    <th>Image</th>

                    <th>Category</th>

                <!-- JS will inject rows here -->
            </tbody>
        </table>
    </div>

</div>
