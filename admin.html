<!-- ================= ADD PRODUCT FORM ================= -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">âž• Add Product (Admin Only)</h5>
                </div>

                <div class="card-body">
                    <form id="productForm" enctype="multipart/form-data">

                        <!-- NAME -->
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <!-- CATEGORY -->
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" id="category"
                                    class="form-control"
                                    onchange="loadSubCategories()" required>
                                <option value="">-- Select --</option>
                                <option>Cakes</option>
                                <option>Cookies & Biscuits</option>
                                <option>Pastries</option>
                                <option>Bars</option>
                                <option>Savory Snacks</option>
                                <option>Millet-based</option>
                                <option>Savory Pastries</option>
                                <option>Whole Grain</option>
                            </select>
                        </div>

                        <!-- SUBCATEGORY -->
                        <div class="form-group">
                            <label>Subcategory</label>
                            <select name="subcategory" id="subcategory"
                                    class="form-control" required>
                                <option value="">-- Select --</option>
                            </select>
                        </div>

                        <!-- PRICE + MRP -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Price (â‚¹)</label>
                                <input type="number" name="price" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>MRP (â‚¹)</label>
                                <input type="number" name="mrp" class="form-control" required>
                            </div>
                        </div>

                        <!-- DISCOUNT + GST -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Discount (%)</label>
                                <input type="number" name="discount" value="0" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label>GST (%)</label>
                                <input type="number" name="gst" value="5" class="form-control">
                            </div>
                        </div>

                        <!-- QTY TYPE -->
                        <div class="form-group">
                            <label>Quantity Type</label>
                            <select name="qtyType" class="form-control" required>
                                <option value="KG">KG</option>
                                <option value="COUNT">COUNT</option>
                            </select>
                        </div>

                        <!-- ðŸ”¥ REQUIRED FIX -->
                        <!-- QUANTITY -->
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number"
                                   name="quantity"
                                   class="form-control"
                                   value="1"
                                   min="1"
                                   required>
                        </div>

                        <!-- IMAGE -->
                        <div class="form-group">
                            <label>Product Image</label>
                            <input type="file" name="image"
                                   class="form-control-file"
                                   accept="image/*"
                                   required>
                        </div>

                        <!-- SUBMIT -->
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-save"></i> Save Product
                        </button>

                        <a href="admin-products.html"
                           class="btn btn-secondary btn-block mt-2">
                            Manage Products
                        </a>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

      
      
    
   
  

    <script src="assets/jquery-3.2.1.min.js"></script>

    <script src="assets/popper.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
   
</body>
</html>
