<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - CakeShop</title>

<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg, #ffe29f, #ffa500);
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

<div class="col-md-4 col-sm-8">
    <div class="card shadow-lg border-0">
        <div class="card-body p-4 text-center">

            <h4 class="font-weight-bold mb-3">Forgot Password</h4>

            <input type="email" id="fpEmail" class="form-control mb-3"
                   placeholder="Enter registered email" required>

            <button class="btn btn-warning btn-block text-white font-weight-bold"
                    onclick="sendOtp()">
                Send OTP
            </button>

        </div>
    </div>
</div>
<script src="assets/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="js/config.js"></script>
<script src="js/forgotpassword.js"></script>
</body>
</html>
