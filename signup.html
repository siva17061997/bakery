<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - CakeShop</title>

<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg, #FA8112, #ED985F);
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

    <div class="col-lg-4 col-md-6 col-sm-9">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
    
                <h4 class="text-center font-weight-bold mb-4">Register</h4>
    
                <form id="signupForm">
    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="user@gmail.com" required>
                    </div>
    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePassword('password', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" required>
                        <label class="form-check-label">
                            I agree to receive communications related to this account.
                        </label>
                    </div>
    
                    <button type="submit" class="btn btn-warning btn-block text-white font-weight-bold">
                        Sign Up
                    </button>
    
                    <div class="text-center mt-3">
                        Already a user?
                        <a href="login.html" class="text-warning font-weight-bold">Login</a>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    

<script src="assets/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="js/config.js"></script>
<script src="js/signup.js"></script>

</body>
</html>
