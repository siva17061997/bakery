<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg, #ffe29f, #ffa500);
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

    <div class="col-md-4 col-sm-8">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
    
                <h4 class="text-center font-weight-bold mb-3">Reset Password</h4>
    
                <input type="hidden" id="email">
    
                <div class="form-group">
                    <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
                </div>
    
                <div class="form-group">
                    <label>New Password</label>
                    <div class="input-group">
                        <input type="password" id="newPassword" class="form-control" required>
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="togglePassword('newPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
    
                <button class="btn btn-warning btn-block text-white" onclick="resetPassword()">
                    Reset Password
                </button>
    
            </div>
        </div>
    </div>
<script src="assets/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="js/config.js"></script>
<script src="js/resetpassword.js"></script>
</body>
</html>
