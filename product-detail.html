<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/footer.css">

  <style>
    .product-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
    }

    .mrp {
      text-decoration: line-through;
      color: #999;
      margin-left: 10px;
    }

    .qty-box button {
      width: 40px;
      height: 40px;
    }

    .qty-box input {
      width: 60px;
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 767px) {
  .detail-img {
    margin: auto;
    display: block;
  }
}

  </style>

  
</head>
<body>
<div class="wrpper">
<div id="header"></div>

<div class="container mt-4">
  <div class="row">

    <!-- IMAGE COLUMN -->
    <div class="col-12 col-md-6 mb-4">
      <img class="detail-img img-fluid" alt="Product Image">
    </div>

    <!-- DETAILS COLUMN -->
    <div class="col-12 col-md-6">
      
      <h4 class="detail-name"></h4>
      <small class="detail-category text-muted"></small>

      <div class="mt-2">
        <span class="detail-price price"></span>
        <span class="detail-mrp mrp"></span>
      </div>

      <div class="detail-discount text-danger mb-2"></div>

      <!-- QTY -->
      <div class="d-flex align-items-center mt-3">
        <button class="detail-minus btn btn-outline-secondary">−</button>
        <input class="detail-qty mx-2 text-center" readonly value="1" style="width:60px;">
        <button class="detail-plus btn btn-outline-secondary">+</button>
      </div>

      <button class="detail-add-cart btn btn-success mt-4 w-100">
        Add to Cart
      </button>

      <!-- PRICE BREAKUP -->
      <div class="mt-3 border-top pt-3">
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <strong class="detail-subtotal">₹0</strong>
        </div>
        <div class="d-flex justify-content-between">
          <span>GST</span>
          <strong class="detail-gst">₹0</strong>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Total</span>
          <strong class="detail-total text-success">₹0</strong>
        </div>
      </div>

    </div>
  </div>
</div>

<div id="footer"></div>
</div>
<script src="assets/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/cart.js"></script>
<script src="js/product-detail.js"></script>



    <script>
      $(function(){
          $("#header").load("header.html", function(){
              updateUserMenu();   // call AFTER header is ready
          });
          restoreCartPopup();
      });
    </script>
   <script>
    $(function(){
        $("#footer").load("footer.html");
    });
  </script>
</body>
</html>
