<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CakeShop</title>

<link rel="stylesheet" href="assets/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg, #FA8112, #ED985F);
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

    <div class="col-md-4 col-sm-8">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
    
                <h4 class="text-center font-weight-bold mb-4">Login</h4>
    
                <form id="loginForm">
    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePassword('loginPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-warning btn-block text-white font-weight-bold">
                        Login
                    </button>
    
                    <div class="text-center mt-3">
                        <a href="forgotpassword.html" class="text-warning font-weight-bold">Forgot Password?</a>
                        <div class="mt-2">
                            Donâ€™t have an account?
                            <a href="signup.html" class="text-warning font-weight-bold">Sign up</a>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    

<script src="assets/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/popper.min.js"></script>
<!-- Your JS -->
<script src="js/config.js"></script>
<script src="js/login.js"></script>

</body>
</html>
